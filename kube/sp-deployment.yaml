apiVersion: apps/v1
kind: Deployment
metadata:
  name: rbc
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rbc
  template:
    metadata:
      name: rbc
      labels:
        app: rbc
    spec:
      containers:
        - name: rbc
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_password
          image: rbc:0.1.2
          imagePullPolicy: IfNotPresent
